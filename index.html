<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TimeRunner</title>

        <link rel="stylesheet" href="css/app.css" />

    </head>

    <body>

        <canvas></canvas>

        <div class="timer">

            <i class="fa fa-bell-o"></i>
            <div class="remaining"></div>
            <div class="desc">Add time</div>

        </div>

        <div class="overlay">

            <div class="content set-time">

                <h2>Set duration of timer</h2>

                <form>

                    <div class="tags">

                        <a href="#/900/">15 <span>Minutes</span></a>
                        <a href="#/1800/">30 <span>Minutes</span></a>
                        <a href="#/2700/">45 <span>Minutes</span></a>
                        <a href="#/3600/">1 <span>Hours</span></a>
                        <a href="#/5400/">1:30 <span>Hours</span></a>
                        <a href="#/7200/">2 <span>Hours</span></a>

                    </div>

                    <input type="number" class="input" name="h" placeholder="Hours" />
                    <input type="number" class="input" name="m" placeholder="Minutes" />
                    <input type="number" class="input" name="s" placeholder="Seconds" />

                    <button type="submit" class="set-time">set</button>
                    <button class="cancel">cancel</button>

                </form>

            </div>

            <div class="close"><i class="fa fa-close"></i></div>

        </div>

        <div class="icons">

            <i class="fa fa-clock-o"></i>
            <!-- <i class="fa fa-cog"></i> -->

        </div>

        <div class="credits">

            <!-- Credits to @mrReiha, @pVahidi and link to github page -->

        </div>

        <script src="minified/moment.js"></script>
        <script src="minified/CJ.js"></script>
        <script src="minified/app.js"></script>

    </body>

</html>
